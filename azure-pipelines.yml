# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master-sqlserver

pool:
  vmImage: ubuntu-latest

steps:
- task: JavaToolInstaller@0
  inputs:
    versionSpec: '17'
    jdkArchitectureOption: 'x64'
    jdkSourceOption: 'PreInstalled'  # Usar JDK pré-instalado
    steps:
- script: |
    mvn clean test
    mvn exec:java -Dexec.mainClass="com.projeto.challenge.ChallengeApplication"
  displayName: 'Executar aplicação e mostrar resultados DML'

- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'  # Alterado para usar a versão do JDK configurada
    jdkVersionOption: '17'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '*/surefire-reports/TEST-.xml'
    goals: 'package'